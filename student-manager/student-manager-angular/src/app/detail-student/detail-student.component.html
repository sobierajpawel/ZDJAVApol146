<ng-container *ngIf="student">

    <app-detail-student-header 
        [studentId]="student.id">
    </app-detail-student-header>

    <app-detail-student-content
        [studentEmail]="student.email"
        [studentName]="student.name">
    </app-detail-student-content>

    <app-detail-student-action-buttons
        (onClickEventEmmiter)="navigateToEdit()"
    >
    </app-detail-student-action-buttons>

</ng-container>
