<h4>Lista studentów</h4>

<div>
    <button class="btn btn-primary" (click)="search()">{{btnTitle}}</button>
</div>

<table class="table table-striped table-hover">
    <!-- Nagłowek -->
    <thead>
        <tr>
            <th>Id</th>
            <th>Imię i nazwisko</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>

    <!-- Wiersze -->
    <tbody *ngIf="isLoaded == true">
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
